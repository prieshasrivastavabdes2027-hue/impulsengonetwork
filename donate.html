<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Impulse NGO Network</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(248, 180, 78, 0.929);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        nav .logo {
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        nav .menu a {
            margin-left: 25px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            font-size: 16px;
        }

        /* PAGE LAYOUT */
        .container {
            display: flex;
            height: 100vh;
        }

        /* LEFT IMAGE PANEL */
        .left {
            flex: 1.6;
            background:
                linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)),
                url(img/donate.jpg) center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
        }

        .left h1 {
            font-size: 48px;
            max-width: 450px;
            line-height: 1.2;
        }

        /* RIGHT FORM PANEL */
        .right {
            flex: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 90%;
            max-width: 400px;
        }

        .form-box h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #222;
        }

        .form-box p {
            margin-bottom: 20px;
            color: #444;
        }

        input, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff4b4b;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #cc0000;
        }

        @media(max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .left { height: 40vh; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">Impulse NGO Network</div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="joinus.html">Join Us</a>
            <a href="ourwork.html">Our Work</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="container">

        <!-- LEFT PANEL -->
        <div class="left">
            <h1>Your kindness fuels rescue, protection, and empowerment.</h1>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right">
            <div class="form-box">
                <h2>Donation Form</h2>
                <p>Your contribution directly supports vulnerable lives.</p>

                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">

                <select>
                    <option disabled selected>Choose Donation Amount</option>
                    <option>₹500</option>
                    <option>₹1,000</option>
                    <option>₹2,500</option>
                    <option>₹5,000</option>
                    <option>₹10,000</option>
                </select>

                <input type="text" placeholder="Phone Number">

                <button>Proceed to Payment</button>
            </div>
        </div>

    </div>
</body>
</html>
